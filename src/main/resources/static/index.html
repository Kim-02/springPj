<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Ping-Pong Test</title>
    <style>
        body { font-family: sans-serif; padding: 1rem; }
        #pingBtn { padding: .5rem 1rem; font-size: 1rem; }
        #status { margin-bottom: 1rem; }
        #response { margin-top: 1rem; }
    </style>
</head>
<body>
<h1>Ping-Pong Test</h1>
<div id="status">서버 연결 중…</div>
<button id="pingBtn" disabled>Ping!</button>
<div id="response"></div>

<script>
    // 페이지 로드 시, 서버 헬스체크
    window.addEventListener('load', () => {
        fetch('/api/ping')
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').textContent = '✅ 서버 연결됨';
                const btn = document.getElementById('pingBtn');
                btn.disabled = false;

                btn.addEventListener('click', () => {
                    const start = performance.now();
                    fetch('/api/ping')
                        .then(res => res.json())
                        .then(json => {
                            const elapsed = Math.round(performance.now() - start);
                            document.getElementById('response').textContent =
                                `🛰️ Pong! 응답 시간: ${elapsed}ms · 서버 시간: ${json.timestamp}`;
                        })
                        .catch(err => {
                            document.getElementById('response').textContent = '❌ 요청 실패';
                        });
                });
            })
            .catch(err => {
                document.getElementById('status').textContent = '❌ 서버 연결 실패';
            });
    });
</script>
</body>
</html>
