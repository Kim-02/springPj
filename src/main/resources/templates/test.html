<!-- 오른쪽 아래 섹션: 입금 내역 체크 -->
<h2>입금 내역 확인</h2>
<div>
    <label for="checkExcelFile">엑셀 파일:</label>
    <input type="file" id="checkExcelFile" accept=".xlsx, .xls">
</div>

<div id="depositNamesContainer">
    <label for="depositName">입금 내역명:</label>
    <input type="text" id="depositName" name="depositNames[]">
</div>
<button id="addDepositNameBtn">+ 입금 내역 추가</button>
<button id="checkFeeStatusBtn">입금 내역 확인</button>

<div id="checkResult"></div>
