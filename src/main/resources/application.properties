spring.application.name=dasolsystem
server.port=8080

#test loging
logging.level.org.springframework.test.context=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.root=INFO
#DataBase
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:~/local;AUTO_SERVER=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

#JPA
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

#pretty code
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql=trace

#내부 사용 코드
jwt.secret.key =Q2xpcGVyU2VjdXJlS2V5U2VjdXJlMTIzNDU2Nzg5MDEyMzQ1Njc4OTA=

#redis
spring.data.redis.host=localhost
spring.data.redis.port=6379

#security
spring.security.user.name=user
spring.security.user.password=1234

#thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false